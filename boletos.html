<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos</title>
</head>
<body>
    <h1>Compra de Boletos</h1>
    <form>
        <div>
            <label for="movie">Película</label>
            <select name="movie">
                <option value="Kung Fu Panda">Kung Fu Panda</option>
                <option value="Rápidos y Furiosos">Rapidos y Furiosos</option>
                <option value="Frozen">Frozen</option>
            </select>
        </div>
        <div>
            <label for="date">Fecha</label>
            <input type="date" name="date">
        </div>
        <div>
            <label for="time">Hora</label>
            <select name="time">
                <option value="12:00">12:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="22:00">10:00 PM</option>
            </select>
        </div>
        <div>
            <label for="quantity">Cantidad de Boletos</label>
            <input type="number" name="quantity" min="1" max="10">
        </div>
        <div>
            <button type="submit">Comprar</button>
        </div>
    </form>
</body>
</html>
